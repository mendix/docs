<!-- valid color options are under $theme-colors in assets\scss\_variables_project.scss -->
{{ $color := .Get "color" | default "info" }}
{{ $link := .Get "href" }}
{{ $text := .Get "text" | default "Download" }}
{{ $title := .Get "title" }}
<a class="btn btn-{{ $color }}" href="{{ $link }}" title="{{ $title }}" target="_blank">{{ $text }}</a>
