<!DOCTYPE html>
{{- $baseUrl := .Site.BaseURL -}}
{{- $env := getenv "HUGO_ENV" -}}
{{- .Page.Scratch.Add "baseUrl" .Site.BaseURL }}
<html lang="en">
  {{ partial "base/head" . }}
  {{- if eq $env "production" -}}
  <body{{ with .Site.Params.theme }} class="{{ . }}"{{ end }}>
  {{- else -}}
  <body{{ with .Site.Params.theme }} class="{{ . }} test"{{ end }}>
  {{- end -}}
