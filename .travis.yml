sudo: required
dist: trusty
language: node_js
addons:
  apt:
    packages:
      - python-pygments
env:
  global:
    - GET_ENV_VAR=./_scripts/get_env.sh
    - GOPATH="${HOME}/.go_workspace"
    - TRAVIS_NODE_VERSION="8.1.3"
    - HUGO_ENV=$($GET_ENV_VAR)
    - CF_APP=docs
    - CF_API=https://api.run.pivotal.io
    - CF_USERNAME=jelte.lagendijk@mendix.com
    - CF_ORGANIZATION=mendix-rnd.com
    - CF_SPACE=docs
    - secure: ""
    - secure: ""
install:
  - sudo dpkg -i ./_scripts/hugo_0.25.1_Linux-64bit.deb
  - rm -rf _site
  - yarn global add gulp
  - yarn install
before_deploy:
  #- wget 'https://cli.run.pivotal.io/stable?release=debian64&version=6.22.2&source=github-rel' -qO temp.deb && sudo dpkg -i temp.deb
  #- rm temp.deb
  - sudo dpkg -i ./_scripts/cf_install.deb
  - ./_scripts/before_deploy.sh
script:
  - gulp build
cache:
  yarn: true
branches:
  only:
  - master
  - development
deploy:
- provider: script
  script:
    - ./_scripts/deploy.sh
  skip_cleanup: true
  on:
    branch:
      - master
      - development
after_deploy:
  - ./_scripts/algolia.sh
