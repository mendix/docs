{{ partial "header" . }}
  {{ partial "mx-general/header-new" . }}
  <div class="mx__content">
    {{ partial "background" . }}
    {{ partial "topbar-without-search" . }}
    <div class="container">
      <div class="row mx__main-content">
        <!-- CONTENT -->
        <div class="col-md-9 col-xs-12 col-md-push-3 mx__main">
          <div class="mx__page mx__page--frontpage">
            <div class="row mx__page__header">
              <div class="col-md-12 col-xs-12">
                <header class="mx__page__header__head">
                  <h1 class="mx__page__header__title mx__page__header__title--frontpage">What can we help you with?</h1>
                  <h2 class="mx__page__header__subtitle">Use the search bar at the top right of the page.</h2>
                </header>
              </div>
            </div>
          </div>
        </div>
        <!-- SIDEBAR -->
        {{ partial "sidebar" . }}
      </div>
    </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
{{ partial "footer" . }}
