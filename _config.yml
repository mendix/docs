####################################

keep_files:
  - public
  - mappings
exclude:
  - Gemfile
  - Gemfile.lock
  - Gemfile.lock.osx
  - Gemfile.lock.win
  - _gulp
  - README.md
  - Rakefile
  - node_modules
  - Gulpfile.js
  - LICENSE
  - _assets
  - vendor
  - package.json
  - mappings.json
  - test.txt
  - run.bat
  - manifest_prod.yml
  - manifest_accp.yml
  - community/documentation/the-how-to-template.md
  - community/documentation/the-reference-guide-page-template.md
  - _data/assetsjs.json
  - _data/assetscss.json
  - CONTRIBUTING.md

markdown: kramdown
kramdown:
  input: GFM # Enable GitHub Flavored Markdown (fenced code blocks)
  hard_wrap: false
  syntax_highlighter: rouge
