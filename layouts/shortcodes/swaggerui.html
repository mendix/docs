{{ $original := .Get "src" }}
 <div data-stt-ignore id="docsy_swagger_ui"></div>
 <script>
   window.onload = function () {
     const ui = SwaggerUIBundle({
       url: {{ $original | relURL }},
       dom_id: '#docsy_swagger_ui',
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStand-alonePreset
      ]
    });
    window.ui = ui;
  };
</script>
