<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}
    <div class="topbar">
      <div class="container">
        <div class="row">
          <div class="col-md-10 col-md-push-1">
            <h1 class="overview-title text-center">What can we help you with?</h1>
            {% include search.html %}
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row main">
        <div class="col-md-12 content borderless">
          <div class="post">
            {{ content | strip_newlines }}
          </div>
        </div>
      </div>
    </div>
    <script src="{{ "/public/js/autocomplete_search.js" | prepend: site.baseurl }}" type="text/javascript" /></script>
    {% include footer.html %}
  </body>
</html>
