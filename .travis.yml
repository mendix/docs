sudo: true
language: ruby
rvm:
- 2.3.1
env:
  global:
    - GOPATH="${HOME}/.go_workspace"
    - TRAVIS_NODE_VERSION="6.9.1"
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    #- JEKYLL_ENV=production
    - CF_APP=docs
    - CF_API=https://api.run.pivotal.io
    - CF_USERNAME=jelte.lagendijk@mendix.com
    - CF_ORGANIZATION=mendix-rnd.com
    - CF_SPACE=docs
    - secure: ""
    - secure: ""
install:
  - sh -c "if [ '$TRAVIS_BRANCH' = 'master' ]; then echo 'master branch'; export JEKYLL_ENV=production; fi"
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm
    && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm
    install $TRAVIS_NODE_VERSION
  - bundle install
  - npm install -g gulp
  - npm install
before_deploy:
  - wget 'https://cli.run.pivotal.io/stable?release=debian64&version=6.22.2&source=github-rel' -qO temp.deb && sudo dpkg -i temp.deb
  - rm temp.deb
  - cf api $CF_API
  - cf login -u $CF_USERNAME -p $CF_PASSWORD -o $CF_ORGANIZATION -s $CF_SPACE
  - cf -v
  - cf install-plugin 'https://github.com/contraband/autopilot/releases/download/0.0.2/autopilot-linux' -f
script:
  - gulp build
cache:
  directories:
    vendor
    node_modules
branches:
  only:
  - master
  - development
deploy:
- provider: script
  script:
    - ./scripts/deploy.sh
  skip_cleanup: true
  on:
    branch:
      - master
      - development
after_deploy:
  - ./scripts/algolia.sh
