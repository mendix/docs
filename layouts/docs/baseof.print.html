<!doctype html>
<html lang="{{ .Site.Language.Lang }}" class="no-js">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="td-{{ .Kind }}{{ with .Page.Params.body_class }} {{ . }}{{ end }}">
{{/* MvM - deactivation of original navbar - as in baseof.html
    <header>
      {{ partial "navbar.html" . }}
    </header>
*/}}
    <div class="container-fluid td-outer">
      <div class="td-main">
        <div class="row flex-xl-nowrap stretch-main">
          <main class="col-12 pl-md-5" role="main"> <!-- NK - changed column values to get rid of all menus for print -->
            {{ block "main" . }}{{ end }}
            {{ partial "print/print-footer.html" . }}
        </main>
        </div>
      </div>
    </div>
    {{ partial "scripts.html" . }}
  </body>
</html>
