openapi: 3.0.0
info:
  title: Mendix for Private Cloud Deploy API
  version: 4.5.0
  contact:
    name: Mendix Support
    url: 'https://support.mendix.com'
    email: support@mendix.com
  termsOfService: 'https://www.mendix.com/terms-of-use/'
  description: 'The API to manage clusters, namespaces, and environments for Mendix apps which are deployed to Mendix for Private Cloud.'
servers:
  - url: 'https://privatecloud.mendixcloud.com/api/v4'
paths:
  '/jobs/{jobId}':
    parameters:
      - $ref: '#/components/parameters/jobId'
    get:
      summary: Get Status and Result
      tags:
        - jobs
      responses:
        '200':
          $ref: '#/components/responses/job'
        '401':
          $ref: '#/components/responses/error401'
        '403':
          $ref: '#/components/responses/error403'
        '404':
          $ref: '#/components/responses/error404'
      operationId: get-job
      description: Retrieve status of an asynchronous job which has been initiated by an API call. Each API call which successfully starts a job will return the "id" of the job which can be used in this API call.
  /clusters:
    get:
      summary: Get Manifests of Multiple Clusters
      tags:
        - clusters
      responses:
        '200':
          $ref: '#/components/responses/clustersManifests'
        '401':
          $ref: '#/components/responses/error401'
        '403':
          $ref: '#/components/responses/error403'
        '404':
          $ref: '#/components/responses/error404'
      operationId: get-clusters-manifests
      description: Retrieves all the clusters for which the user is a Cluster Manager.
    post:
      summary: Create Cluster
      operationId: create-cluster
      responses:
        '202':
          $ref: '#/components/responses/job'
        '400':
          $ref: '#/components/responses/error400'
        '401':
          $ref: '#/components/responses/error401'
        '403':
          $ref: '#/components/responses/error403'
      description: Creates a new cluster based on a manifest.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/clusterManifest'
        description: Manifest of a cluster.
      tags:
        - clusters
  '/clusters/{clusterId}':
    parameters:
      - $ref: '#/components/parameters/clusterId'
    get:
      summary: Get Cluster Manifest
      tags:
        - clusters
      responses:
        '200':
          $ref: '#/components/responses/clusterManifest'
        '401':
          $ref: '#/components/responses/error401'
        '403':
          $ref: '#/components/responses/error403'
        '404':
          $ref: '#/components/responses/error404'
      operationId: get-cluster-manifest
      description: Retrieves the manifest of a cluster.
    put:
      summary: Update Cluster
      operationId: update-cluster
      responses:
        '202':
          $ref: '#/components/responses/job'
        '400':
          $ref: '#/components/responses/error400'
        '401':
          $ref: '#/components/responses/error401'
        '403':
          $ref: '#/components/responses/error403'
        '404':
          $ref: '#/components/responses/error404'
      tags:
        - clusters
      description: Updates a specific cluster.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateClusterManifest'
        description: Manifest of a cluster.
    delete:
      summary: Delete Cluster
      operationId: delete-cluster
      responses:
        '202':
          $ref: '#/components/responses/job'
        '400':
          $ref: '#/components/responses/error400'
        '401':
          $ref: '#/components/responses/error401'
        '403':
          $ref: '#/components/responses/error403'
        '404':
          $ref: '#/components/responses/error404'
      tags:
        - clusters
      description: Deletes a specific cluster.
  '/clusters/{clusterId}/namespaces':
    parameters:
      - $ref: '#/components/parameters/clusterId'
    get:
      summary: Get Manifests of Multiple Namespaces
      tags:
        - namespaces
      responses:
        '200':
          $ref: '#/components/responses/namespacesManifests'
        '401':
          $ref: '#/components/responses/error401'
        '403':
          $ref: '#/components/responses/error403'
        '404':
          $ref: '#/components/responses/error404'
      operationId: get-namespaces-manifests
      description: Retrieves the manifests of all namespaces of a cluster.
    post:
      summary: Create Namespace
      operationId: create-namespace
      responses:
        '202':
          $ref: '#/components/responses/job'
        '400':
          $ref: '#/components/responses/error400'
        '401':
          $ref: '#/components/responses/error401'
        '403':
          $ref: '#/components/responses/error403'
      tags:
        - namespaces
      description: Creates a new namespace based on a manifest.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/namespaceManifest'
        description: Manifest of a namespace.
  '/clusters/{clusterId}/namespaces/{namespaceId}':
    parameters:
      - $ref: '#/components/parameters/clusterId'
      - $ref: '#/components/parameters/namespaceId'
    get:
      summary: Get Namespace Manifest
      tags:
        - namespaces
      responses:
        '200':
          $ref: '#/components/responses/namespaceManifest'
        '401':
          $ref: '#/components/responses/error401'
        '403':
          $ref: '#/components/responses/error403'
        '404':
          $ref: '#/components/responses/error404'
      operationId: get-namespace-manifest
      description: Retrieves the manifest of a namespace.
    delete:
      summary: Delete Namespace
      operationId: delete-namespace
      responses:
        '202':
          $ref: '#/components/responses/job'
        '400':
          $ref: '#/components/responses/error400'
        '401':
          $ref: '#/components/responses/error401'
        '403':
          $ref: '#/components/responses/error403'
        '404':
          $ref: '#/components/responses/error404'
      tags:
        - namespaces
      description: Deletes a specific namespace.
    put:
      summary: Update Namespace
      operationId: update-manifest
      responses:
        '202':
          $ref: '#/components/responses/job'
        '400':
          $ref: '#/components/responses/error400'
        '401':
          $ref: '#/components/responses/error401'
        '403':
          $ref: '#/components/responses/error403'
        '404':
          $ref: '#/components/responses/error404'
      description: Updates a specific namespace.
      tags:
        - namespaces
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateNamespaceManifest'
        description: Manifest of a namespace.
  '/apps/{appId}/environments':
    parameters:
      - $ref: '#/components/parameters/appId'
    get:
      summary: Get Manifests of Multiple Environments
      responses:
        '200':
          $ref: '#/components/responses/environmentsManifests'
        '401':
          $ref: '#/components/responses/error401'
        '403':
          $ref: '#/components/responses/error403'
        '404':
          $ref: '#/components/responses/error404'
      operationId: get-environments-manifests
      description: Retrieves the manifests of all environments of an application.
      tags:
        - environments
    post:
      summary: Create Environment
      operationId: create-environment
      responses:
        '202':
          $ref: '#/components/responses/job'
        '400':
          $ref: '#/components/responses/error400'
        '401':
          $ref: '#/components/responses/error401'
        '403':
          $ref: '#/components/responses/error403'
      description: Creates a new environment based on a manifest.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/environmentManifest'
        description: Manifest of an environment.
      tags:
        - environments
  '/apps/{appId}/environments/{environmentId}':
    parameters:
      - $ref: '#/components/parameters/appId'
      - $ref: '#/components/parameters/environmentId'
    get:
      summary: Get Environment Manifest
      responses:
        '200':
          $ref: '#/components/responses/environmentManifest'
        '401':
          $ref: '#/components/responses/error401'
        '403':
          $ref: '#/components/responses/error403'
        '404':
          $ref: '#/components/responses/error404'
      operationId: get-environment-manifest
      description: |-
        Retrieves the manifest of an environment.<br/>
        This should only be used if your application doesn't have environments deployed in multiple namespaces.<br/>
        We recommend using the endpoint `Get Environment Manifest for a specified Namespace`.<br/>
        This endpoint **will be removed in future versions**.
      tags:
        - environments
      deprecated: true
    delete:
      summary: Delete Environment
      operationId: delete-environment
      responses:
        '202':
          $ref: '#/components/responses/job'
        '400':
          $ref: '#/components/responses/error400'
        '401':
          $ref: '#/components/responses/error401'
        '403':
          $ref: '#/components/responses/error403'
        '404':
          $ref: '#/components/responses/error404'
      description: |-
        Deletes a specific environment.<br/>
        This should only be used if your application doesn't have environments deployed in multiple namespaces.<br/>
        We recommend using the endpoint `Delete Environment for a specified Namespace`.<br/>
        This endpoint **will be removed in future versions**.
      tags:
        - environments
      deprecated: true
    put:
      summary: Update Environment
      operationId: update-environment
      responses:
        '202':
          $ref: '#/components/responses/job'
        '400':
          $ref: '#/components/responses/error400'
        '401':
          $ref: '#/components/responses/error401'
        '403':
          $ref: '#/components/responses/error403'
        '404':
          $ref: '#/components/responses/error404'
      description: |-
        Updates a specific environment based on a manifest.<br/>
        This should only be used if your application doesn't have environments deployed in multiple namespaces.<br/>
        We recommend using the endpoint `Update Environment for a specified Namespace`.<br/>
        This endpoint **will be removed in future versions**.
      parameters:
        - schema:
            type: string
          in: header
          name: Content-Type
          description: application/json
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/environmentManifest'
          application/xml:
            schema:
              $ref: '#/components/schemas/environmentManifest'
        description: Manifest of an environment.
      tags:
        - environments
      deprecated: true
  '/apps/{appId}/namespaces/{namespaceId}/environments/{environmentId}':
    parameters:
      - name: appId
        in: path
        required: true
        schema:
          type: string
          format: uuid
          example: c533ee0b-f7db-4e62-868b-1192d392ccec
        description: 'The ID of a Mendix App. In the Developer Portal, this is shown as the App ID and it is a UUID format.'
      - name: namespaceId
        in: path
        required: true
        schema:
          type: string
          maxLength: 8
          example: d43aee0b-f7db-4e62-868b-1192d392cfed
        description: The ID of a namespace.
      - schema:
          type: string
          example: q8g3ns76
        name: environmentId
        in: path
        required: true
        description: The ID of an environment.
    get:
      summary: Get Environment Manifest for a specified Namespace
      responses:
        '200':
          $ref: '#/components/responses/environmentManifest'
        '401':
          $ref: '#/components/responses/error401'
        '403':
          $ref: '#/components/responses/error403'
        '404':
          $ref: '#/components/responses/error404'
      operationId: get-environment-manifest-for-namespace
      description: Retrieves the manifest of an environment for a specified namespace.
      tags:
        - environments
    delete:
      summary: Delete Environment for a specified Namespace
      operationId: delete-environment-for-a-specified-namespace
      responses:
        '202':
          $ref: '#/components/responses/job'
        '400':
          $ref: '#/components/responses/error400'
        '401':
          $ref: '#/components/responses/error401'
        '403':
          $ref: '#/components/responses/error403'
        '404':
          $ref: '#/components/responses/error404'
      description: Deletes an environment for a specified namespace.
      tags:
        - environments
    put:
      summary: Update Environment for a specified Namespace
      operationId: update-environment-for-a-specified-namespace
      responses:
        '202':
          $ref: '#/components/responses/job'
        '400':
          $ref: '#/components/responses/error400'
        '401':
          $ref: '#/components/responses/error401'
        '403':
          $ref: '#/components/responses/error403'
        '404':
          $ref: '#/components/responses/error404'
      description: Updates an environment based on a manifest for a specified namespace.
      parameters:
        - schema:
            type: string
          in: header
          name: Content-Type
          description: application/json
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/environmentManifest'
          application/xml:
            schema:
              $ref: '#/components/schemas/environmentManifest'
        description: Manifest of an environment.
      tags:
        - environments
  /cli:
    get:
      summary: Get List of Available Versions of mxpc-cli
      tags:
        - cli
      responses:
        '200':
          $ref: '#/components/responses/cliVersionList'
        '401':
          $ref: '#/components/responses/error401'
        '403':
          $ref: '#/components/responses/error403'
        '404':
          $ref: '#/components/responses/error404'
      operationId: get-cli-versions
      description: Retrieves all available versions of mxpc-cli.
      parameters: []
  '/cli/{cliVersionValue}':
    parameters:
      - name: cliVersionValue
        in: path
        required: true
        schema:
          type: string
          pattern: '[0-9].[0-9].[0-9]'
          example: 2.0.0
        description: A version of mxpc-cli..
    post:
      summary: Get/Download mxpc-cli
      operationId: get-cli
      responses:
        '303':
          description: See Other
          headers:
            Content-Location:
              schema:
                type: string
              description: URL of the selected version of mxpc-cli.
            Location:
              schema:
                type: string
              description: URL of the selected version of mxpc-cli.
        '400':
          $ref: '#/components/responses/error400'
        '401':
          $ref: '#/components/responses/error401'
        '403':
          $ref: '#/components/responses/error403'
        '404':
          $ref: '#/components/responses/error404'
      description: 'If every parameter is correct, this request will redirect the user to the Mendix CDN URL of the selected version of mxpc-cli.'
      parameters:
        - $ref: '#/components/parameters/os'
        - $ref: '#/components/parameters/architecture'
      tags:
        - cli
components:
  schemas:
    appId:
      type: string
      title: appId
      format: uuid
      example: c533ee0b-f7db-4e62-868b-1192d392ccec
      description: 'The ID of the Mendix App. In the Developer Portal, this is shown as the App ID and it is a UUID format.'
      x-examples:
        example-appid: c533ee0b-f7db-4e62-868b-1192d392ccec
    error:
      type: object
      properties:
        error:
          $ref: '#/components/schemas/error-body'
      description: The error body in an error object.
      x-examples:
        example-error:
          error:
            code: 400
            message: Request validation errors
    error-body:
      description: The body of an error object explaining what happened.
      type: object
      properties:
        code:
          type: integer
          minimum: 0
          description: The HTTP status code.
          example: 400
        message:
          type: string
          description: Explanation of what happened.
          example: Request validation errors
      x-examples:
        example-job-body:
          code: 400
          message: Request validation errors
    job:
      description: Model for jobs.
      type: object
      x-examples:
        example-job-created:
          id: db6ed4d3-8b6d-4c2b-ad2b-2a69d0f7afe0
          status: created
          details: Request to create cluster.
          error:
            code: 400
            message: Request validation errors
      properties:
        id:
          $ref: '#/components/schemas/jobId'
        status:
          type: string
          enum:
            - created
            - running
            - failed
            - finished
          example: finished
          description: '`created` - a job has been created but has not been picked up for processing <br/> `running` - the job is being processed <br/> `finished` - the job has finished processing <br/> `failed` - something went wrong and the job processing failed'
        details:
          type: string
          example: Request to create cluster.
        error:
          $ref: '#/components/schemas/error-body'
      required:
        - id
        - status
    jobId:
      type: string
      title: jobId
      format: uuid
      example: db6ed4d3-8b6d-4c2b-ad2b-2a69d0f7afe0
      description: Model for jobId.
      x-examples:
        example-jobid: db6ed4d3-8b6d-4c2b-ad2b-2a69d0f7afe0
    clusterId:
      type: string
      title: clusterId
      format: uuid
      example: db6ed4d3-8b6d-4c2b-ad2b-2a69d0f7afe0
      description: Model for clusterId.
      x-examples:
        example-clusterid: db6ed4d3-8b6d-4c2b-ad2b-2a69d0f7afe0
    namespaceId:
      type: string
      title: namespaceId
      format: uuid
      example: db6ed4d3-8b6d-4c2b-ad2b-2a69d0f7afe0
      description: Model for namespaceId.
      x-examples:
        example-namespaceid: db6ed4d3-8b6d-4c2b-ad2b-2a69d0f7afe0
    environmentManifest:
      type: object
      x-examples:
        example-environment-manifest:
          $ref: '#/components/examples/EnvironmentManifest'
      description: Model for environment manifest.
      properties:
        manifestVersion:
          type: string
          example: 2.0.0
        environment:
          type: object
          required:
            - id
            - properties
            - deployment
            - container
            - provider
            - services
          properties:
            id:
              $ref: '#/components/schemas/environmentId'
            properties:
              type: object
              required:
                - name
                - production
                - defaultStudioTarget
                - secretsStoreEnabled
              properties:
                name:
                  type: string
                  example: my-environment
                production:
                  type: boolean
                defaultStudioTarget:
                  type: boolean
                secretsStoreEnabled:
                  type: boolean
                  default: false
            deployment:
              type: object
              required:
                - appUrl
                - packageId
              properties:
                appUrl:
                  type: string
                  example: 'https://test.app.url'
                packageId:
                  $ref: '#/components/schemas/packageId'
                constants:
                  type: array
                  items:
                    $ref: '#/components/schemas/constant'
                scheduledEvents:
                  type: array
                  items:
                    $ref: '#/components/schemas/scheduledEvent'
                appLogLevels:
                  type: array
                  items:
                    $ref: '#/components/schemas/appLogLevel'
            container:
              type: object
              required:
                - instances
                - coreResources
              properties:
                state:
                  type: string
                  enum:
                    - Ready
                    - Processing
                    - Failed
                    - Unknown
                  example: Ready
                instances:
                  type: integer
                  maximum: 10
                  minimum: 0
                  example: 3
                coreResources:
                  type: object
                  required:
                    - limits
                    - requests
                  properties:
                    limits:
                      $ref: '#/components/schemas/coreResource'
                    requests:
                      $ref: '#/components/schemas/coreResource'
            network:
              type: object
              properties:
                outgoingConnectionCertificate:
                  type: array
                  items:
                    type: object
                    properties:
                      enabled:
                        type: boolean
                      password:
                        type: string
                        example: 'base64 encoded string, e.g.  dGVzdA=='
                      certificateType:
                        type: string
                        example: Client
                      key:
                        type: string
                        example: long base64 encoded .pfx file
            runtime:
              type: object
              properties:
                subscriptionSecret:
                  type: string
                  example: 'base64 encoded string, e.g. c3Vic2NyaXB0aW9uLXNlY3JldA=='
                debuggerPassword:
                  type: string
                  example: 'base64 encoded string, e.g. c3Vic2NyaXB0aW9uLXNlY3JldA=='
                mxAdminPassword:
                  type: string
                  example: 'base64 encoded string, e.g. c3Vic2NyaXB0aW9uLXNlY3JldA=='
                runtimeVersion:
                  type: string
                  default: 9.24.2
                  example: 9.24.2
                environmentVariables:
                  type: array
                  items:
                    $ref: '#/components/schemas/environmentVariable'
                customRuntimeSettings:
                  type: array
                  items:
                    $ref: '#/components/schemas/customSetting'
            provider:
              type: object
              required:
                - clusterId
                - namespace
              properties:
                clusterId:
                  type: string
                  format: uuid
                  example: a712d8f4-a77c-4189-a211-e0ea1dfde03c
                namespace:
                  type: string
                  example: my-namespace
                namespaceId:
                  $ref: '#/components/schemas/namespaceId'
            annotations:
              type: array
              items:
                $ref: '#/components/schemas/annotation'
            services:
              type: array
              items:
                $ref: '#/components/schemas/service'
            runtimeMetricsConfiguration:
              type: object
              properties:
                mode:
                  type: string
                  enum:
                    - default
                    - native
                    - compatibility
                  example: native
                interval:
                  type: string
                  example: 'https://docs.mendix.com/refguide/custom-settings/#11-durationinterval-settings'
                mxAgentConfig:
                  type: string
                  example: 'https://docs.mendix.com/developerportal/deploy/private-cloud-monitor/#configuring-mxagent'
                mxAgentInstrumentationConfig:
                  type: string
                  example: 'https://docs.mendix.com/developerportal/deploy/private-cloud-monitor/#configuring-mxagent'
      required:
        - manifestVersion
        - environment
    environmentId:
      type: string
      title: environmentId
      example: e9m3vf7f
      maxLength: 8
      description: Model for environmentId.
      x-examples:
        example-environmentid: e9m3vf7f
    packageId:
      type: string
      title: packageId
      example: 045b8cf4-c9cd-41b4-b241-414b87a7f219
      description: PackageId of a Deployment Package. It can be found on the Deployment Package details page in the Portal.
      x-examples:
        example-packageId: 045b8cf4-c9cd-41b4-b241-414b87a7f219
    constant:
      type: object
      x-examples:
        example-constant-bool:
          name: MyFirstModule.bool
          value: 'False'
        example-constant-datetime:
          name: MyFirstModule.Constant_Name
          value: '2022-03-10T13:15:00'
        example-constant-decimal:
          name: MyFirstModule.Constant_Name
          value: '10.5'
      properties:
        name:
          type: string
          example: MyFirstModule.Constant_Name
        value:
          type: string
          example: '2022-03-10T13:15:00'
      description: Model for constants.
    scheduledEvent:
      type: object
      x-examples:
        example-scheduled-event:
          name: MyFirstModule.Scheduled_event1
          enabled: true
      properties:
        name:
          type: string
          example: MyFirstModule.Scheduled_event1
        enabled:
          type: boolean
      description: Model for scheduled events.
    appLogLevel:
      type: object
      x-examples:
        example-log-level:
          name: MY_LOG_LEVEL
          level: CRITICAL
      properties:
        name:
          type: string
          example: MY_LOG_LEVEL
        level:
          type: string
          enum:
            - CRITICAL
            - NONE
            - DEBUG
            - TRACE
            - INFO
            - ERROR
          example: DEBUG
      description: Model for app log level.
    coreResource:
      type: object
      x-examples:
        example-resource-limits:
          cpu: '1'
          memory: '0.512'
        example-resource-requests:
          cpu: '1'
          memory: '0.512'
      description: Model for resources (limits & requests).
      properties:
        cpu:
          type: string
          example: '1'
        memory:
          type: string
          example: '0.512'
      required:
        - cpu
        - memory
      x-stoplight:
        id: 3cf5b8d99db2e
    environmentVariable:
      type: object
      x-examples:
        example-custom-env-var:
          name: custom-env-variable2
          value: custom-env-variable2-value
      properties:
        name:
          type: string
          example: custom-env-variable1
        value:
          type: string
          example: custom-env-variable1-value
      description: Model for custom environment variable.
    customSetting:
      type: object
      x-examples:
