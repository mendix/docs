# Site settings
name: "Mendix Documentation"
description: "Mendix documentation"
url: "https://docs.mendix.com"
baseurl: ""
encoding: utf-8
locale: "en_US"

# Base variables
latest_major_version: "7"
github_repo: "https://github.com/mendix/docs"
github_branch: "development"
title: "Mendix Documentation"

timezone: Netherlands/Amsterdam
permalink: ordinal

####################################
######        ALGOLIA        #######
####################################

algolia:
  application_id:    'OHBX5T982M'
  index_name:        'docs'
  read_only_api_key: 'd23e5ac47b71a0f51afa5fedc695b718'


####################################
######        SPACES         #######
####################################
defaults:
  - scope:
      path: ''
      type: pages
    values:
      layout: mxdefault

  # VERSION SPECIFIC CONTENT
  # Mendix 7
  - scope:
      path: 'howto7'
      type: pages
    values:
      menus:
        - "howto7"
        - "tips"
        - "bestpractices"
        - "mendixcloud"
  - scope:
      path: 'refguide7'
      type: pages
    values:
      menus:
        - "refguide7"
  # Mendix 6
  - scope:
      path: 'howto6'
      type: pages
